<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KristianiaAir - Destinations</title>
	<link rel="stylesheet" href="/css/fonts.css">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/utilities.css">
	<link rel="stylesheet" href="/css/variables.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/components/navbar.css">
	<link rel="stylesheet" href="/css/components/footer.css">
	<link rel="stylesheet" href="/css/components/destination-card.css">
	<link rel="stylesheet" href="/css/pages/destinations.css">
</head>
<body>
	<!-- NAVBAR -->
	<nav class="flex flex-row" id="nav">
		<div class="logo-container flex">
			<span class="text--semibold l">KristianiaAir</span>
			<img src="/assets/icons/plane-icon.png" alt="">
		</div>
		<div class="menu flex flex-row">
			<div class="page-links-container flex">
				<span class="page-link m">
					<a href="/pages/home.html">Home</a>
				</span>
				<span class="page-link page-link--active m">
					<a href="/pages/destinations.html">Destinations</a>
				</span>
				<span class="page-link m">
					<a href="/pages/booking.html">Booking</a>
				</span>
			</div>
			<div class="mypage-link-container flex">
				<img src="/assets/icons/login-icon.png" alt="">
				<span class="mypage-link m">
					<a href="/pages/my-page.html">My page</a>
				</span>
			</div>
		</div>
		<div class="hamburger-icon-container">
			<img class="hamburger-icon" src="/assets/icons/hamburger-icon.png">
		</div>
	</nav>

	<div class="opened-hamburger-menu">
		<div class="close-icon-container flex">
			<img class="close-icon" src="/assets/icons/close-icon.png">
		</div>
		<div class="hamburger-menu flex flex-column">
			<div class="page-links-container flex flex-column">
				<span class="page-link xxl">
					<a href="/pages/home.html">Home</a>
				</span>
				<span class="page-link page-link--active xxl">
					<a href="/pages/destinations.html">Destinations</a>
				</span>
				<span class="page-link xxl">
					<a href="/pages/booking.html">Booking</a>
				</span>
			</div>
			<div class="mypage-link-container flex">
				<img src="/assets/icons/login-icon.png" alt="">
				<span class="mypage-link xxl">
					<a href="/pages/my-page.html">My page</a>
				</span>
			</div>
		</div>
	</div>

	<!-- MAIN -->
	<main class="container">
		<div class="main-div flex flex-center flex-column">
			<h2 class="xl ibm-plex-mono-semibold">Explore our destinations</h2>

			<section class="sort-filter-section flex flex-row">
				<div class="sort flex flex-center flex-row">
					<label for="sort">Sort:</label>
					<select name="sort" class="sort-select">
						<option value="A-Z">Alphabetically: A-Z</option>
						<option value="Z-A">Alphabetically: Z-A</option>
						<option value="low-high">Price: lowest-highest</option>
						<option value="high-low">Price: highest-lowest</option>
					</select>
				</div>
				<div class="filter flex flex-center flex-row">
					<label for="filter">Filter:</label>
					<select name="filter" class="filter-select">
						<option value="all">All destinations</option>
						<option value="popular">Popular destinations</option>
						<option value="beach">Beach destinations</option>
						<option value="city">City destinations</option>
					</select>
				</div>
			</section>

			<section class="destinations-section flex flex-center">
				<div class="grid grid-3">
					<!-- destination cards -->
				</div>
			</section>

		</div>
	</main>

	<!-- FOOTER -->
	<footer class="flex flex-center">
		<div class="grid">
			<ul class="footer-list flex flex-column">
				<li>
					<a href="#">Destinations</a>
				</li>
				<li>
					<a href="/pages/booking.html">Booking</a>
				</li>
				<li>
					<a href="/pages/my-page.html">My page</a>
				</li>
			</ul>
			<ul class="footer-list flex flex-column">
				<li class="footer-social-link"><u>Facebook</u></li>
				<li class="footer-social-link"><u>Instagram</u></li>
				<li class="footer-social-link"><u>X</u></li>
			</ul>
			<span class="footer-rights-span">All rights reserved</span>
		</div>
	</footer>
	
	<script src="/dist/destinations.bundle.js"></script>
	<script src="/js/hamburger-menu.js"></script>
</body>
</html>
