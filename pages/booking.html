<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KristianiaAir - Booking</title>
	<link rel="stylesheet" href="../css/fonts.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/utilities.css">
	<link rel="stylesheet" href="../css/variables.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/components/navbar.css">
	<link rel="stylesheet" href="../css/components/footer.css">
	<link rel="stylesheet" href="../css/pages/booking.css">
</head>
<body>
	<!-- NAVBAR -->
	<nav class="flex flex-row">
		<div class="logo-container flex">
			<span class="text--semibold l">KristianiaAir</span>
			<img src="../assets/icons/plane-icon.png" alt="">
		</div>
		<div class="menu flex flex-row">
			<div class="page-links-container flex">
				<span class="page-link m">
					<a href="../index.html">Home</a>
				</span>
				<span class="page-link m">
					<a href="./destinations.html">Destinations</a>
				</span>
				<span class="page-link page-link--active m">
					<a href="#">Booking</a>
				</span>
			</div>
			<div class="login-link-container flex">
				<img src="../assets/icons/login-icon.png" alt="">
				<span class="login-link m">
					<a href="./login.html">Log in</a>
				</span>
			</div>
		</div>
	</nav>

	<!-- MAIN -->
	<main>
		<section class="hero-section">
			<div class="container">
				<div class="center-div flex flex-center">
					<!-- grey box -->
					<form class="booking-form-container flex flex-center flex-column">
						<h2 class="xl ibm-plex-mono-semibold">Book a trip</h2>
						<div class="row-div flex flex-center flex-row">
							<!-- inputs -->
							<section class="input-section flex flex-center flex-column">
								<div class="country-city flex flex-row">
									<div class="input-group flex flex-column">
										<label for="country">Country:</label>
										<div class="search-container search-container--country">
											<input type="text" name="country" class="search-input" placeholder="Type to search">
											<div class="dropdown-list"></div>
										</div>
									</div>
									<div class="input-group flex flex-column">
										<label for="city">City:</label>
										<div class="search-container">
											<input type="text" name="city" class="city-input" placeholder="Type to search">
											<div class="dropdown-list"></div>
										</div>
									</div>
								</div>
								<div class="departure-return flex flex-row">
									<div class="input-group flex flex-column">
										<label for="departure">Departure:</label>
										<input type="date" name="departure" class="departure-input">
									</div>
									<div class="input-group flex flex-column">
										<label for="return">Return:</label>
										<input type="date" name="return" class="return-input">
									</div>
								</div>
								<div class="travelers flex flex-row">
									<div class="input-group flex flex-column">
										<label for="travelers">Travelers:</label>
										<select name="travelers" class="travelers-input"></select>
									</div>
									<div class="input-group"></div>
								</div>
							</section>
							<!-- summary -->
							<section class="summary-section flex flex-column">
								<span class="summary-header m text--semibold">Summary</span>
								<div class="summary-details-container flex flex-column">
									<div class="details-group flex flex-row">
										<span class="details-header">Country:</span>
										<span class="details-value details-value--country text--semibold"></span>
									</div>
									<div class="details-group flex flex-row">
										<span class="details-header">City:</span>
										<span class="details-value details-value--city text--semibold"></span>
									</div>
									<div class="details-group flex flex-row">
										<span class="details-header">Departure:</span>
										<span class="details-value details-value--departure text--semibold"></span>
									</div>
									<div class="details-group flex flex-row">
										<span class="details-header">Return:</span>
										<span class="details-value details-value--return text--semibold"></span>
									</div>
									<div class="details-group flex flex-row">
										<span class="details-header">Travelers:</span>
										<span class="details-value details-value--travelers text--semibold"></span>
									</div>
									<div class="details-group details-group--total flex flex-row">
										<span class="details-header m">Total:</span>
										<span class="details-value details-value--total text--semibold m"></span>
									</div>
								</div>
							</section>
						</div>
						<!-- button -->
						<div class="button-container flex flex-center">
							<button class="book-button text--semibold">Book trip</button>
						</div>
					</form>
				</div>

			</div>

		</section>
	</main>

	<!-- FOOTER -->
	<footer class="flex flex-center">
		<div class="grid">
			<ul class="footer-list flex flex-column">
				<li>
					<a href="./destinations.html">Destinations</a>
				</li>
				<li>
					<a href="#">Booking</a>
				</li>
				<li>
					<a href="./login.html">Log in</a>
				</li>
			</ul>
			<ul class="footer-list flex flex-column">
				<li class="footer-social-link"><u>Facebook</u></li>
				<li class="footer-social-link"><u>Instagram</u></li>
				<li class="footer-social-link"><u>X</u></li>
			</ul>
			<span class="footer-rights-span">All rights reserved</span>
		</div>
	</footer>
	
	<script src="../js/fetch-countries-cities.js"></script>
	<script src="../js/booking.js"></script>
</body>
</html>
