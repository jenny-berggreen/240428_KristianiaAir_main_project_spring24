<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KristianiaAir - My page</title>
	<link rel="stylesheet" href="../css/fonts.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/utilities.css">
	<link rel="stylesheet" href="../css/variables.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/components/navbar.css">
	<link rel="stylesheet" href="../css/components/footer.css">
	<link rel="stylesheet" href="../css/components/booking-card.css">
	<link rel="stylesheet" href="../css/pages/my-page.css">
</head>
<body>
	<!-- NAVBAR -->
	<nav class="flex flex-row">
		<div class="logo-container flex">
			<span class="text--semibold l">KristianiaAir</span>
			<img src="../assets/icons/plane-icon.png" alt="">
		</div>
		<div class="menu flex flex-row">
			<div class="page-links-container flex">
				<span class="page-link m">
					<a href="../index.html">Home</a>
				</span>
				<span class="page-link m">
					<a href="./destinations.html">Destinations</a>
				</span>
				<span class="page-link m">
					<a href="./booking.html">Booking</a>
				</span>
			</div>
			<div class="login-link-container flex">
				<img src="../assets/icons/login-icon.png" alt="">
				<span class="login-link page-link--active m">
					<a href="#">Log in</a>
				</span>
			</div>
			<div class="mypage-link-container flex">
				<img src="../assets/icons/login-icon.png" alt="">
				<span class="mypage-link page-link--active m">
					<a href="#">My page</a>
				</span>
			</div>
		</div>
	</nav>

	<!-- MAIN -->
	<main class="container">
		<div class="main-div flex flex-center flex-column">

			<h2 class="xl ibm-plex-mono-semibold">My bookings</h2>

			<section class="my-bookings-section flex flex-center">
				<div class="grid grid-3">
					<!-- booking cards -->
					<div class="booking-card">
						<div class="card-details-container">
							<span class="card-title m">
								City, country
							</span>
							<div class="card-details flex flex-column">
								<span class="card-departure">Departure date</span>
								<span class="card-return">Return date</span>
								<span class="card-travelers">Travelers</span>
								<span class="card-price text--semibold">Price total</span>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>
	</main>

	<!-- FOOTER -->
	<footer class="flex flex-center">
		<div class="grid">
			<ul class="footer-list flex flex-column">
				<li>
					<a href="./destinations.html">Destinations</a>
				</li>
				<li>
					<a href="./booking.html">Booking</a>
				</li>
				<li>
					<a href="#">Log in</a>
				</li>
			</ul>
			<ul class="footer-list flex flex-column">
				<li class="footer-social-link"><u>Facebook</u></li>
				<li class="footer-social-link"><u>Instagram</u></li>
				<li class="footer-social-link"><u>X</u></li>
			</ul>
			<span class="footer-rights-span">All rights reserved</span>
		</div>
	</footer>
	
	<script src="../js/my-page.js"></script>
</body>
</html>
