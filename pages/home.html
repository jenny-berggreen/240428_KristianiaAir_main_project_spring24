<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KristianiaAir - Home</title>

	<link rel="stylesheet" href="/css/fonts.css">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/utilities.css">
	<link rel="stylesheet" href="/css/variables.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/components/navbar.css">
	<link rel="stylesheet" href="/css/components/footer.css">
	<link rel="stylesheet" href="/css/pages/home.css">
</head>
<body>
	<!-- NAVBAR -->
	<nav class="flex flex-row">
		<div class="logo-container flex">
			<span class="text--semibold l">KristianiaAir</span>
			<img src="/assets/icons/plane-icon.png" alt="">
		</div>
		<div class="menu flex flex-row">
			<div class="page-links-container flex">
				<span class="page-link page-link--active m">
					<a href="#">Home</a>
				</span>
				<span class="page-link">
					<a href="/pages/destinations.html">Destinations</a>
				</span>
				<span class="page-link">
					<a href="/pages/booking.html">Booking</a>
				</span>
			</div>
			<div class="mypage-link-container flex">
				<img src="/assets/icons/login-icon.png" alt="">
				<span class="mypage-link m">
					<a href="/pages/my-page.html">My page</a>
				</span>
			</div>
		</div>
	</nav>

	<!-- MAIN -->
	<main>
		<!-- hero -->
		<section class="hero-section">
			<div class="hero flex flex-center">
				<div class="header-button-container flex flex-column">
					<h1 class="xxl ibm-plex-mono-regular">Book the trip you've always wanted with KristianiaAir</h1>
					<button class="hero-button m">Book trip</button>
				</div>
			</div>
		</section>

		<!-- buttons -->
		<section class="buttons-section">
			<div class="buttons-container flex flex-center flex-row">
				<button class="destinations-button text--semibold">Destinations</button>
				<button class="booking-button text--semibold">Booking</button>
				<button class="my-page-button text--semibold">My page</button>
			</div>
		</section>
		
	</main>

	<!-- FOOTER -->
	<footer class="flex flex-center">
		<div class="grid">
			<ul class="footer-list flex flex-column">
				<li>
					<a href="/pages/destinations.html">Destinations</a>
				</li>
				<li>
					<a href="/pages/booking.html">Booking</a>
				</li>
				<li>
					<a href="/pages/my-page.html">My page</a>
				</li>
			</ul>
			<ul class="footer-list flex flex-column">
				<li class="footer-social-link"><u>Facebook</u></li>
				<li class="footer-social-link"><u>Instagram</u></li>
				<li class="footer-social-link"><u>X</u></li>
			</ul>
			<span class="footer-rights-span">All rights reserved</span>
		</div>
	</footer>
	
	<script src="/js/button-redirects.js"></script>
</body>
</html>
