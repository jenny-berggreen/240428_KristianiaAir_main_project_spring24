<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KristianiaAir - Log in</title>
	<link rel="stylesheet" href="../css/fonts.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/utilities.css">
	<link rel="stylesheet" href="../css/variables.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/components/navbar.css">
	<link rel="stylesheet" href="../css/components/footer.css">
	<link rel="stylesheet" href="../css/pages/login.css">
</head>
<body>
	<!-- NAVBAR -->
	<nav class="flex flex-row">
		<div class="logo-container flex">
			<span class="text--semibold l">KristianiaAir</span>
			<img src="../assets/icons/plane-icon.png" alt="">
		</div>
		<div class="menu flex flex-row">
			<div class="page-links-container flex">
				<span class="page-link m">
					<a href="../index.html">Home</a>
				</span>
				<span class="page-link m">
					<a href="./destinations.html">Destinations</a>
				</span>
				<span class="page-link m">
					<a href="./booking.html">Booking</a>
				</span>
			</div>
			<div class="login-link-container flex">
				<img src="../assets/icons/login-icon.png" alt="">
				<span class="login-link page-link--active m">
					<a href="#">Log in</a>
				</span>
			</div>
		</div>
	</nav>

	<!-- MAIN -->
	<main>
		<section class="login-section">
			<div class="container">
				<div class="center-div flex flex-center">
					<!-- log in form -->
					<form class="form-container form-container--login flex flex-center flex-column">
						<h2 class="xl ibm-plex-mono-semibold">Log in</h2>
						<!-- inputs -->
						<section class="input-section flex flex-column">
							<div class="input-group flex flex-column">
								<label for="e-mail">E-mail:</label>
								<input type="email" name="e-mail" placeholder="Enter e-mail">
							</div>
							<div class="input-group flex flex-column">
								<label for="password">Password:</label>
								<input type="password" name="password" placeholder="Enter password">
							</div>

							<!-- open sign up form -->
							<span class="signup-link-container">
								Don't have an accout?
								<button class="open-signup-button"><u>Sign up</u></button>
							</span>
						</section>

						<!-- button -->
						<div class="button-container flex flex-center">
							<button class="login-signup-button login-button text--semibold">Log in</button>
						</div>
					</form>

					<!-- sign up form -->
					<form class="form-container form-container--signup flex flex-center flex-column">
						<h2 class="xl ibm-plex-mono-semibold">Sign up</h2>
						<!-- inputs -->
						<section class="input-section flex flex-column">
							<div class="input-group flex flex-column">
								<label for="e-mail">E-mail:</label>
								<input type="email" name="e-mail" placeholder="Enter e-mail">
							</div>
							<div class="input-group flex flex-column">
								<label for="password">Password:</label>
								<input type="password" name="password" placeholder="Enter password">
							</div>

							<!-- open sign up form -->
							<span class="signup-link-container">
								Already have an accout?
								<button class="open-signup-button"><u>Log in</u></button>
							</span>
						</section>

						<!-- button -->
						<div class="button-container flex flex-center">
							<button class="login-signup-button login-button text--semibold">Sign up</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>

	<!-- FOOTER -->
	<footer class="flex flex-center">
		<div class="grid">
			<ul class="footer-list flex flex-column">
				<li>
					<a href="./destinations.html">Destinations</a>
				</li>
				<li>
					<a href="./booking.html">Booking</a>
				</li>
				<li>
					<a href="#">Log in</a>
				</li>
			</ul>
			<ul class="footer-list flex flex-column">
				<li class="footer-social-link"><u>Facebook</u></li>
				<li class="footer-social-link"><u>Instagram</u></li>
				<li class="footer-social-link"><u>X</u></li>
			</ul>
			<span class="footer-rights-span">All rights reserved</span>
		</div>
	</footer>
	
</body>
</html>
