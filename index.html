<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KristianiaAir - Log in</title>

	<link rel="stylesheet" href="/css/fonts.css">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/utilities.css">
	<link rel="stylesheet" href="/css/variables.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/components/navbar.css">
	<link rel="stylesheet" href="/css/components/footer.css">
	<link rel="stylesheet" href="/css/pages/index.css">
</head>

<body>
	<!-- NAVBAR -->
	<nav class="flex flex-row">
		<div class="logo-container flex">
			<span class="text--semibold l">KristianiaAir</span>
			<img src="/assets/icons/plane-icon.png" alt="">
		</div>
	</nav>

	<!-- MAIN -->
	<main>
		<section class="login-section">
			<div class="container">
				<div class="center-div flex flex-center">
					<!-- log in form -->
					<form class="form-container form-container--login flex flex-center flex-column">
						<h2 class="xl ibm-plex-mono-semibold">Log in</h2>
						<!-- inputs -->
						<section class="input-section flex flex-column">
							<div class="input-group flex flex-column">
								<label for="email">E-mail:</label>
								<input type="email" name="email" class="email-input--login" placeholder="Enter e-mail">
							</div>
							<div class="input-group flex flex-column">
								<label for="password">Password:</label>
								<input type="password" name="password" class="password-input--login" placeholder="Enter password">
							</div>

							<!-- open sign up form -->
							<span class="signup-link-container">
								Don't have an accout?
								<button class="open-signup-button"><u>Sign up</u></button>
							</span>
						</section>

						<!-- button -->
						<div class="button-container flex flex-center">
							<button class="login-signup-button login-button text--semibold">Log in</button>
						</div>
					</form>

					<!-- sign up form -->
					<form class="form-container form-container--signup flex flex-center flex-column">
						<h2 class="xl ibm-plex-mono-semibold">Sign up</h2>
						<!-- inputs -->
						<section class="input-section flex flex-column">
							<div class="input-group flex flex-column">
								<label for="email-signup">E-mail:</label>
								<input type="email" name="email-signup" class="email-input--signup" placeholder="Enter e-mail">
							</div>
							<div class="input-group flex flex-column">
								<label for="password-signup">Password:</label>
								<input type="password" name="password-signup" class="password-input--signup" placeholder="Enter password">
							</div>

							<!-- open login form -->
							<span class="login-link-container">
								Already have an accout?
								<button class="open-login-button"><u>Log in</u></button>
							</span>
						</section>

						<!-- button -->
						<div class="button-container flex flex-center">
							<button class="login-signup-button signup-button text--semibold">Sign up</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>

	<!-- FOOTER -->
	<footer class="flex flex-center">
		<div class="grid">
			<ul class="footer-list flex flex-column">
				
			</ul>
			<ul class="footer-list flex flex-column">
				<li class="footer-social-link"><u>Facebook</u></li>
				<li class="footer-social-link"><u>Instagram</u></li>
				<li class="footer-social-link"><u>X</u></li>
			</ul>
			<span class="footer-rights-span">All rights reserved</span>
		</div>
	</footer>
	
	<script src="/dist/app.bundle.js"></script>
</body>
</html>
